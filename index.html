<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <style>
        /* Basic styles */
        body { font-family: Arial, sans-serif; text-align: center; }
        #sidebar { display: none; position: fixed; top: 0; left: 0; width: 250px; height: 100%; background: #333; color: white; padding: 20px; }
        #menuIcon { cursor: pointer; }
        .gauge-container { display: inline-block; margin: 20px; }
        .certificate-container { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <nav>
        <span id="menuIcon">☰</span>
        <h1>IoT Dashboard</h1>
    </nav>
    <div id="sidebar">
        <button onclick="sendCommand('@cert?')">Request Certificate</button>
    </div>
    <button onclick="connectBLE()">Connect</button>
    <button onclick="disconnectBLE()">Disconnect</button>
    
    <div class="gauge-container">
        <h3>Temperature</h3>
        <div id="temperature-gauge">--</div>
    </div>
    <div class="gauge-container">
        <h3>Humidity</h3>
        <div id="humidity-gauge">--</div>
    </div>
    <div class="certificate-container" id="display-certificate">
        <h3>Certificate</h3>
        <p>No certificate received</p>
    </div>
    
    <script>
        let device, server, service, txCharacteristic;
        const SERVICE_UUID = 'your-service-uuid';
        const CHARACTERISTIC_UUID_RX = 'your-rx-characteristic-uuid';
        const CHARACTERISTIC_UUID_TX = 'your-tx-characteristic-uuid';
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        }
        document.getElementById('menuIcon').addEventListener('click', toggleSidebar);
        
        async function connectBLE() {
            try {
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });
                server = await device.gatt.connect();
                service = await server.getPrimaryService(SERVICE_UUID);
                txCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_TX);
                const rxCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);
                rxCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                await rxCharacteristic.startNotifications();
                console.log('Connected');
            } catch (error) {
                console.error('Connection failed', error);
            }
        }
        
        function disconnectBLE() {
            if (device) {
                device.gatt.disconnect();
                console.log('Disconnected');
            }
        }
        
        function sendCommand(command) {
            if (!txCharacteristic) return;
            const encoder = new TextEncoder();
            txCharacteristic.writeValue(encoder.encode(command));
            console.log('Command sent:', command);
        }
        
        function handleNotifications(event) {
            let data = new TextDecoder().decode(event.target.value);
            console.log('Received:', data);
            
            if (data.startsWith("Live=")) {
                processLiveData(data);
            } else if (data.startsWith("#cert=")) {
                updateCertificate(data);
            }
        }
        
        function processLiveData(data) {
            const parts = data.replace("Live=", "").split(",");
            if (parts.length === 2) {
                document.getElementById('temperature-gauge').innerText = `${parts[0]} °C`;
                document.getElementById('humidity-gauge').innerText = `${parts[1]} %`;
            }
        }
        
        function updateCertificate(data) {
            const certificateText = data.replace("#cert=", "");
            document.getElementById('display-certificate').innerHTML = `<h3>Certificate</h3><p>${certificateText}</p>`;
        }
    </script>
</body>
</html>
