<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Controller with Speedometer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #log {
            width: 80%;
            height: 150px;
            border: 1px solid #ccc;
            margin: 10px auto;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
            background: #f9f9f9;
        }
        .log-entry {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .gauge-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        .gauge {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <h2>Bluetooth Low Energy (BLE) Controller</h2>
    <p id="status">Status: Disconnected</p>

    <button id="connectBtn">Connect to Bluetooth</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <br>

    <input type="text" id="commandInput" placeholder="Enter command" disabled>
    <button id="sendCommand" disabled>Send</button>

    <h3>Live Data:</h3>
    <div class="gauge-container">
        <canvas id="tempGauge" class="gauge"></canvas>
        <canvas id="humidityGauge" class="gauge"></canvas>
    </div>

    <h3>Received Data:</h3>
    <div id="log"></div>
    <button id="liveTrigger" disabled>Trigger @live=100</button>

    <script>
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_UUID_RX = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; // Write
        const CHARACTERISTIC_UUID_TX = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; // Read/Notify

        let bleDevice = null;
        let server = null;
        let rxCharacteristic = null;
        let txCharacteristic = null;

        async function connectBLE() {
            try {
                console.log("🔍 Scanning for Bluetooth Devices...");
                bleDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                document.getElementById("status").textContent = "Status: Connecting...";
                server = await bleDevice.gatt.connect();
                console.log("✅ Connected to GATT Server");

                const service = await server.getPrimaryService(SERVICE_UUID);
                rxCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);
                txCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_TX);

                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener("characteristicvaluechanged", handleNotifications);

                document.getElementById("status").textContent = "Status: Connected!";
                document.getElementById("commandInput").disabled = false;
                document.getElementById("sendCommand").disabled = false;
                document.getElementById("connectBtn").disabled = true;
                document.getElementById("disconnectBtn").disabled = false;
                document.getElementById("liveTrigger").disabled = false;

                bleDevice.addEventListener("gattserverdisconnected", onDisconnected);
                console.log("✅ BLE Connected Successfully!");

            } catch (error) {
                console.error("❌ Connection Failed:", error);
                alert("Failed to connect: " + error.message);
                document.getElementById("status").textContent = "Status: Connection Failed";
            }
        }

        async function sendCommand(command) {
            if (!rxCharacteristic) return alert("Not connected!");

            try {
                let encoder = new TextEncoder().encode(command);
                if (rxCharacteristic.properties.writeWithoutResponse) {
                    await rxCharacteristic.writeValueWithoutResponse(encoder);
                } else {
                    await rxCharacteristic.writeValue(encoder);
                }
                console.log("📤 Command Sent:", command);
            } catch (error) {
                console.error("❌ Send Error:", error);
            }
        }

        function handleNotifications(event) {
            let value = new TextDecoder().decode(event.target.value);
            console.log("📩 Received:", value);

            let logDiv = document.getElementById("log");
            let logEntry = document.createElement("div");
            logEntry.className = "log-entry";
            logEntry.textContent = value;
            logEntry.onclick = () => handleLogClick(value);
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;

            processLiveData(value);
        }

        function processLiveData(data) {
            let match = data.match(/Live=([\d.]+),([\d.]+)/);
            if (match) {
                let temperature = parseFloat(match[1]);
                let humidity = parseFloat(match[2]);

                updateGauge(tempGauge, temperature);
                updateGauge(humidityGauge, humidity);
            }
        }

        function handleLogClick(data) {
            let match = data.match(/Live=([\d.]+),([\d.]+)/);
            if (match) {
                sendCommand("@live=100");
            }
        }

        function disconnectBLE() {
            if (!bleDevice) return;
            console.log("🔌 Disconnecting BLE...");
            if (bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            console.log("🚫 BLE Device Disconnected.");
            document.getElementById("status").textContent = "Status: Disconnected";
            document.getElementById("commandInput").disabled = true;
            document.getElementById("sendCommand").disabled = true;
            document.getElementById("connectBtn").disabled = false;
            document.getElementById("disconnectBtn").disabled = true;
            document.getElementById("liveTrigger").disabled = true;
        }

        document.getElementById("connectBtn").addEventListener("click", connectBLE);
        document.getElementById("disconnectBtn").addEventListener("click", disconnectBLE);
        document.getElementById("sendCommand").addEventListener("click", () => {
            let command = document.getElementById("commandInput").value.trim();
            if (command) sendCommand(command);
        });
        document.getElementById("liveTrigger").addEventListener("click", () => sendCommand("@live=100"));

        function createGauge(ctx, max) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, max],
                        backgroundColor: ['#FF0000', '#e0e0e0']
                    }]
                },
                options: {
                    cutout: '80%',
                    responsive: false
                }
            });
        }

        function updateGauge(chart, value) {
            chart.data.datasets[0].data[0] = value;
            chart.update();
        }

        let tempGauge = createGauge(document.getElementById("tempGauge").getContext("2d"), 100);
        let humidityGauge = createGauge(document.getElementById("humidityGauge").getContext("2d"), 100);

    </script>

</body>
</html>
