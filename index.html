<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        .status { font-size: 18px; margin-bottom: 10px; }
        .buttons button { margin: 5px; padding: 10px; font-size: 16px; }
        .log { border: 1px solid #ccc; padding: 10px; height: 100px; overflow-y: auto; margin-top: 10px; }
        .card { padding: 15px; margin: 10px; border-radius: 8px; color: white; }
        .temperature { background: #ff5733; }
        .humidity { background: #3399ff; }
        .cert { background: #4CAF50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>BLE Sensor Dashboard</h2>
        <p id="status" class="status">Status: Disconnected</p>
        <div class="buttons">
            <button id="connectBtn">Connect</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
            <button id="sendCommand" disabled>Send</button>
            <button id="liveTrigger" disabled>Trigger Live</button>
            <button id="certTrigger" disabled>Request Cert</button>
        </div>
        <input type="text" id="commandInput" placeholder="Enter Command" disabled>
        <div class="card temperature">Temperature: <span id="tempValue">--°C</span></div>
        <div class="card humidity">Humidity: <span id="humidityValue">--%</span></div>
        <div class="card cert">Cert Data: <span id="certData">N/A</span></div>
        <div id="log" class="log"></div>
    </div>
    
    <script>
        const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const CHARACTERISTIC_UUID_RX = "6e400002-b5a3-f393-e0a9-e50e24dcca9e"; 
        const CHARACTERISTIC_UUID_TX = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; 

        let bleDevice = null, server = null, rxCharacteristic = null, txCharacteristic = null;

        async function connectBLE() {
            try {
                bleDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });
                document.getElementById("status").textContent = "Status: Connecting...";
                server = await bleDevice.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                rxCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_RX);
                txCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID_TX);

                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener("characteristicvaluechanged", handleNotifications);

                updateUI(true);
                bleDevice.addEventListener("gattserverdisconnected", onDisconnected);
            } catch (error) {
                alert("Failed to connect: " + error.message);
                document.getElementById("status").textContent = "Status: Connection Failed";
            }
        }

        async function sendCommand(command) {
            if (!rxCharacteristic) return alert("Not connected!");
            try {
                let encoder = new TextEncoder().encode(command);
                await rxCharacteristic.writeValue(encoder);
            } catch (error) {
                console.error("❌ Send Error:", error);
            }
        }

        function handleNotifications(event) {
            let value = new TextDecoder().decode(event.target.value);
            document.getElementById("log").innerHTML += `<div>${value}</div>`;
            document.getElementById("log").scrollTop = document.getElementById("log").scrollHeight;
            processLiveData(value);
            processCertData(value);
        }

        function processLiveData(data) {
            let match = data.match(/Live=([\d.]+),([\d.]+)/);
            if (match) {
                let temperature = parseFloat(match[1]);
                let humidity = parseFloat(match[2]);
                document.getElementById("tempValue").textContent = temperature + "°C";
                document.getElementById("humidityValue").textContent = humidity + "%";
            }
        }

        function processCertData(data) {
            let match = data.match(/#cert=(.*)$/);
            if (match) {
                document.getElementById("certData").textContent = match[1];
            }
        }

        function disconnectBLE() {
            if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            updateUI(false);
        }

        function updateUI(connected) {
            document.getElementById("status").textContent = connected ? "Status: Connected" : "Status: Disconnected";
            document.getElementById("commandInput").disabled = !connected;
            document.getElementById("sendCommand").disabled = !connected;
            document.getElementById("connectBtn").disabled = connected;
            document.getElementById("disconnectBtn").disabled = !connected;
            document.getElementById("liveTrigger").disabled = !connected;
            document.getElementById("certTrigger").disabled = !connected;

            if (!connected) {
                document.getElementById("tempValue").textContent = "--°C";
                document.getElementById("humidityValue").textContent = "--%";
                document.getElementById("certData").textContent = "N/A";
            }
        }

        document.getElementById("connectBtn").addEventListener("click", connectBLE);
        document.getElementById("disconnectBtn").addEventListener("click", disconnectBLE);
        document.getElementById("sendCommand").addEventListener("click", () => {
            let command = document.getElementById("commandInput").value.trim();
            if (command) sendCommand(command);
        });
        document.getElementById("liveTrigger").addEventListener("click", () => sendCommand("@live=100"));
        document.getElementById("certTrigger").addEventListener("click", () => sendCommand("@cert?"));
    </script>
</body>
</html>
